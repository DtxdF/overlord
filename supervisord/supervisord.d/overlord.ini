[group:overlord]
programs=overlord-watch-projects,overlord-watch-vm,overlord-poll-jails,overlord-poll-jail-info,overlord-poll-jail-stats,overlord-poll-jail-extras,overlord-poll-projects,overlord-poll-project-info,overlord-poll-autoscale,overlord-serve

[program:overlord-watch-projects]
command=/usr/local/bin/overlord watch-projects
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/overlord/%(program_name)s.log
environment=OVERLORD_CONFIG=/usr/local/etc/overlord.yml,PATH="%(ENV_PATH)s:/usr/local/bin",HOME=/root,USER=root
stopasgroup=true

